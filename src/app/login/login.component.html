<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>
      <input type="text" [(ngModel)]="username" class="fadeIn second" placeholder="login">
      <input type="password" [(ngModel)]="password" class="fadeIn third" placeholder="password">
      <br><br>
      <input type="submit" class="fadeIn fourth" value="Login" (click)="login()">
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
